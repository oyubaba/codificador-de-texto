<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificador de Texto</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="favicon-16x16.png" type="image/x-icon">
</head>
<body>
    <header class="header">

        <h1 id="titulo">Codificador de texto </h1>  
        
    </header>

    <main class="container">

        <div class="subtitulo">
            <h2><strong> Criptografia de textos: </strong> um desafio do programa Oracle Next Education para os alunos iniciantes em programação. O desafio consta em treinar a lógica de programação fazendo um codificador de texto com javascript. </h2>
        </div>
<section class="box-container">
    
            <div class="box">
                <label id="instrucao"><strong> Digite seu texto:</strong></label>
    
                <input type="textarea" name="texto" placeholder="insira o texto aqui" class="input" >
                <button class="botao" id="criptografar">Criptografar</button>
                <button class="botao" id="descriptografar">Descriptografar</button>
    
            </div>
        <div class="box">
            <label for="input" id="mensagem"><strong> Letras maiúsculas e acentos serão desconsiderados</strong> </label>

            <input type="textarea" name="texto" placeholder="seu texto aparecerá aqui" id="input" >
            <button class="botao" id="copiar">Copiar texto</button>
        </div>
    
</section>

    </main>
