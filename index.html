<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>incriptador</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">

        <h1 class="titulo">Codificador de texto</h1>

        
    </header>
    
    <nav class="menu">
        <a href="#">Home</a>
        <a href="#">Saiba mais</a>
    </nav> 

    <main class="container">

        <h2 class="subtitulo">Código secreto</h2>

        <div class="box">
            <label id="instrucao">Use apenas letras minúsculas e sem acentos</label>

            <input type="textarea" name="texto" placeholder="insira o texto aqui" class="input">
<br>
            <button class="botao">Criptografar</button>
            <button class="botao">Descriptografar</button>

        </div>

        <div class="box">
            <label for="input" id="mensagem">Mensagem criptografada:</label>

            <input type="textarea" name="texto" placeholder="seu texto aparecerá aqui" class="input">

            <br>

            <button class="botao">Copiar texto</button>
        </div>

    </main>

    <footer class="rodape">

        <p texto-rodape>Desenvolvido por Tatiane Espíndola</p>

    </footer>
</body>
</html>
